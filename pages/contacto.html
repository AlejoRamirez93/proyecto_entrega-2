    <main>
        <div class="contenedorContacto">
            <h1>Contacto</h1>
            <form action="404.html" method="post">
                <div class="formContacto">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" placeholder="Ingrese su Nombre Completo" required>
                </div>
                <div class="formContacto">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Ingrese su Correo Electrónico" required>
                </div>
                <div class="formContacto">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" placeholder="Ingrese un Comentario" required></textarea>
                </div>
                <button type="submit" class="botonEnviarContacto">Enviar</button>
            </form>
        </div>
    </main>
